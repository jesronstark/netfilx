<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix Clone</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shows">TV Shows</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#mylist">My List</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <h1>Featured Movie</h1>
        <p>Watch the latest blockbuster now.</p>
        <button>Watch Now</button>
    </div>
    <div class="content">
        <h2>Trending Now</h2>
        <div class="movie-grid">
            <div class="movie">Movie 1</div>
            <div class="movie">Movie 2</div>
            <div class="movie">Movie 3</div>
            <div class="movie">Movie 4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
